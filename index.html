    <script>
        // REGISTER SERVICE WORKER
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/serviceWorker.js')
                .then(function() {
                    console.log('Pendaftaran ServiceWorker berhasil');
                })
                .catch(function(){

                });
